<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sigma Search Engine</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      background: linear-gradient(270deg,
        red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 1600% 1600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowShift 8s ease infinite;
      margin-bottom: 30px;
      text-align: center;
    }
    @keyframes rainbowShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    form {
      display: flex;
      max-width: 600px;
      width: 90%;
      margin-bottom: 30px;
    }
    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      font-size: 1.3em;
      border: none;
      outline: none;
      border-radius: 10px 0 0 10px;
      background: #111;
      color: white;
    }
    button {
      padding: 14px 30px;
      font-size: 1.3em;
      border: none;
      cursor: pointer;
      background: #0ff;
      color: black;
      font-weight: 700;
      border-radius: 0 10px 10px 0;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cccc;
    }
    #results {
      max-width: 600px;
      width: 90%;
    }
    .result {
      margin: 20px 0;
      padding: 15px;
      background: #111;
      border-left: 5px solid cyan;
      border-radius: 5px;
    }
    .result a {
      color: cyan;
      font-size: 1.2em;
      text-decoration: none;
    }
    .result a:hover {
      text-decoration: underline;
    }
    .result p {
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Sigma Search Engine</h1>
  <form id="searchForm">
    <input id="query" type="text" placeholder="Type your Sigma query..." autocomplete="off" required />
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('query');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const q = input.value.trim();
      if (!q) return;

      const localKeywords = ['hi', 'hello', 'hey'];

      if (localKeywords.includes(q.toLowerCase())) {
        // Show local results instantly, no API call
        resultsDiv.innerHTML = `
          <div class="result">
            <a href="https://en.wikipedia.org/wiki/Hello" target="_blank" rel="noopener noreferrer">Hello - Wikipedia</a>
            <p>A classic greeting. Hey there, human!</p>
          </div>
          <div class="result">
            <a href="https://duckduckgo.com/?q=${encodeURIComponent(q)}" target="_blank" rel="noopener noreferrer">
              Search DuckDuckGo for "${q}"
            </a>
            <p>More Sigma-level knowledge awaits you.</p>
          </div>
        `;
      } else {
        // For other queries, open DuckDuckGo search page in a new tab
        window.open(`https://duckduckgo.com/?q=${encodeURIComponent(q)}`, '_blank');
        resultsDiv.textContent = ''; // Clear previous results if any
      }
    });
  </script>
</body>
</html>
