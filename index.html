<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sigma Search Engine</title>
<style>
  body {
    background: black;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    font-size: 3em;
    background: linear-gradient(270deg,
      #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3, #FF0000);
    background-size: 1600% 1600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbowShift 8s ease infinite;
    margin-bottom: 30px;
  }
  @keyframes rainbowShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  form {
    display: flex;
    max-width: 600px;
    width: 90%;
  }
  input[type="text"] {
    flex: 1;
    padding: 14px 20px;
    font-size: 1.3em;
    border: none;
    outline: none;
    border-radius: 10px 0 0 10px;
    background: #111;
    color: white;
  }
  button {
    padding: 14px 30px;
    font-size: 1.3em;
    border: none;
    cursor: pointer;
    background: #0ff;
    color: black;
    font-weight: 700;
    border-radius: 0 10px 10px 0;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #00cccc;
  }
</style>
</head>
<body>
  <h1>Sigma Search Engine</h1>
  <form id="searchForm">
    <input id="query" type="text" placeholder="Type your Sigma query..." autocomplete="off" required />
    <button type="submit">Searched</button>
  </form>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('query');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const q = input.value.trim();
      if (!q) return;
      // Redirect to sigma-searches.html with query parameter
      window.location.href = 'sigma-searches.html?q=' + encodeURIComponent(q);
    });
  </script>
</body>
</html>
